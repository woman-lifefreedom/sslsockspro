language: android
dist: trusty
android:
  components:
  - build-tools-28.0.3
  - android-28
before_script:
- sudo apt-get install unzip -y
- wget https://www.stunnel.org/downloads/stunnel-5.56-android.zip -O /tmp/stunnel.zip
- unzip /tmp/stunnel.zip stunnel-*-android/stunnel
- mkdir -p app/src/main/assets/
- cp stunnel-*-android/stunnel app/src/main/assets/
script:
- "./gradlew build assembleRelease"
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/release/app-release.apk
  skip_cleanup: true
  draft: true
  on:
    repo: comp500/SSLSocks
    tags: true
before_install:
- openssl aes-256-cbc -K $encrypted_97db662e41ec_key -iv $encrypted_97db662e41ec_iv
  -in debug.keystore.enc -out debug.keystore -d
